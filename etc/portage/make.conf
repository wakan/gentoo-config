USE="alsa ntfs firmware samba ssh suid -grub -wayland -examples -cups -systemd -doc -ldap -bluetooth  -wifi -wext -ipv6"

LINGUAS="fr"
L10N="fr"
VIDEO_CARDS="nvidia"
